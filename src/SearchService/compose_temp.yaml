services:
  postgres:
    image: postgres:17
    container_name: db_postgres_spsm
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-net

  search_service:
    image: search_service
    depends_on:
      - postgres
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD};Database=${POSTGRES_DB}
    build:
      context: .
      dockerfile: SearchService/Dockerfile
    ports:
      - "${APP_PORT}:8080"
    networks:
      - app-net

volumes:
  postgres_data:

networks:
  app-net:
    driver: bridge