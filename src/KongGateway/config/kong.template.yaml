# A very minimal declarative config file
_format_version: "2.1"
_transform: true

services:
  - name: rabbitmq-management-ui
    # Point to the rabbitmq service on its management port
    url: http://rabbitmq:15672
    routes:
      - name: rabbitmq-management-ui-route
        # The public route we'll use to access the UI through Kong
        paths:
          - /rabbitmq-ui
        # Important: Remove the /rabbitmq-ui prefix before sending it to
        strip_path: true
  - name: search-service
    url: http://search_service:8080  # Internal URL of the product
    routes:
      - name: search-product-or-category
        paths:
          - /search/
        methods:
          - GET
        strip_path: true
      # - name: search-category-by-id
      #   paths:
      #     - /product/id/
      #   methods:
      #     - GET
      #   strip_path: false

  - name: inventory-service
    url: http://inventory_service:8080  # Internal URL of the product
    routes:
      - name: add-product
        paths:
          - /inventory/product/create/
        methods:
          - POST
        strip_path: false
        plugins:
         - name: jwt
           config:
             claims_to_verify:
               - exp
      - name: update-product
        paths:
          - /inventory/product/update/
        methods:
          - PUT
        strip_path: false
        plugins:
         - name: jwt
           config:
             claims_to_verify:
              - exp
      - name: delete-product
        paths:
          - /inventory/product/delete/
        methods:
          - DELETE
        strip_path: false
        plugins:
         - name: jwt
           config:
             claims_to_verify:
              - exp
      - name: reduce-stock
        paths:
          - /inventory/product/reduce/
        methods:
          - PUT
        strip_path: false
        plugins:
         - name: jwt
           config:
             claims_to_verify:
               - exp
      - name: create-category
        paths:
          - /inventory/category/create/
        methods:
          - POST
        strip_path: false
        plugins:
         - name: jwt
           config:
             claims_to_verify:
              - exp
      - name: update-category
        paths:
          - /inventory/category/update/
        methods:
          - PUT
        strip_path: false
        plugins:
         - name: jwt
           config:
             claims_to_verify:
              - exp

      - name: seed-data
        paths:
          - /seed/
        methods:
          - POST
        strip_path: true
        # plugins:
        #  - name: jwt
        #    config:
        #      claims_to_verify:
        #       - exp
  - name: user-service
    url: http://user_service:8080  # Internal URL of the product
    routes:
      - name: register
        paths:
          - /user/register
        methods:
          - POST
        strip_path: false
      - name: login
        paths:
          - /user/login
        methods:
          - POST
        strip_path: false
      - name: get-client
        paths:
          - /client/id/
        methods:
          - GET
        strip_path: false
      - name: get-full-client
        paths:
          - /client/full/id/
        methods:
          - GET
        strip_path: false
  - name: shopping-cart-service
    url: http://shopping_cart_service:8080  # Internal URL of the product
    routes:
      - name: get-cart
        paths:
          - /shopping_cart/userId/
        methods:
          - GET
        strip_path: false
        plugins:
          - name: jwt
            config:
              claims_to_verify:
                - exp
      - name: add-to-cart
        paths:
          - /shopping_cart/add_item/
        methods:
          - POST
        strip_path: false
        plugins:
          - name: jwt
            config:
              claims_to_verify:
                - exp
      - name: remove-from-cart
        paths:
          - /shopping_cart/remove_item/
        methods:
          - POST
        strip_path: false
        plugins:
          - name: jwt
            config:
              claims_to_verify:
                - exp
      - name: clear-cart
        paths:
          - /shopping_cart/clear_cart/
        methods:
          - DELETE
        strip_path: false
        plugins:
          - name: jwt
            config:
              claims_to_verify:
                - exp
      - name: delete-from-cart
        paths:
          - /shopping_cart/delete_item/
        methods:
          - DELETE
        strip_path: false
        plugins:
          - name: jwt
            config:
              claims_to_verify:
                - exp
  - name: payment-service
    url: http://payment_service:8080  # Internal URL of the product
    routes:
      - name: pay
        paths:
          - /pay/
        methods:
          - POST
        strip_path: false
        plugins:
          - name: jwt
            config:
              claims_to_verify:
                - exp
      - name: get-by-user-id
        paths:
          - /payment/userId/
        methods:
          - GET
        strip_path: false
        plugins:
          - name: jwt
            config:
              claims_to_verify:
                - exp

upstreams:
  - name: localhost

consumers:
  - username: default-client
    jwt_secrets:
      - key: ${JWT_ISSUER}
        algorithm: RS256
        rsa_public_key: |
${PUBLIC_KEY}
